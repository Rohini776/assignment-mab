<!DOCTYPE html>
<html>
<head>
    <title>Pet Care Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;            
            z-index: -1; /* Ensure the background image is behind other content */
        }
        
        .search-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            backdrop-filter: blur(5px); /* Blur effect for the container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto; /* Center the container horizontally */
        }
        
        .search-input {
            padding: 10px;
            width: calc(100% - 90px); /* Adjust input width */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .search-submit {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .search-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="/search" method="get">
            <input type="text" id="searchInput" name="q" list="searchKeywords" class="search-input" placeholder="Search for pet care tips...">
            <input type="submit" value="Search" class="search-submit">
        </form>
    </div>

    <datalist id="searchKeywords">
        <option value="Dog care" data-url="https://www.campbowwow.com/"></option>
        <option value="Cat care" data-url="https://icatcare.org/"></option>
        <option value="Bird care" data-url="https://lafeber.com/pet-birds/"></option>
        <option value="Fish care" data-url="https://www.fishkeepingworld.com/"></option>
        <option value="Reptile care" data-url="https://reptifiles.com/reptile-care-resources/"></option>
    </datalist>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var input = document.getElementById('searchInput').value.toLowerCase(); 
            var options = document.getElementById('searchKeywords').querySelectorAll('option'); 
            
            for (var i = 0; i < options.length; i++) {
                if (options[i].value.toLowerCase() === input) {
                    var url = options[i].getAttribute('data-url'); 
                    if (url) {
                        window.location.href = url; 
                        return;
                    }
                }
            }
            
            alert('Keyword not found!');
        });
    </script>
</body>
</html>
